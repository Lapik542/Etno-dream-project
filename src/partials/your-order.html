<section class="your-order">
  <div class="your-order-background"></div>
  <div class="your-order-title">
    <h2 class="your-order-h2">
      <span class="your-order-span">Your order</span> is our priority:
      Personalized approach and quality of service
    </h2>
  </div>
  <div class="your-order-form">
    <form class="your-order-form">
      <div>
        <input
          class="your-order-input"
          type="text"
          name="full-name"
          id="full-name"
          placeholder="Enter your full name"
        />
        <input
          class="your-order-input"
          type="email"
          name="your-email"
          id="your-email"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <textarea
          class="your-order-textarea"
          name="your-email"
          id="your-email"
          rows="10"
          placeholder="Comments"
        ></textarea>
      </div>
    </form>
  </div>
  <div class="your-order-btn-div">
    <button class="your-order-btn" type="submit">
      Send
      <svg class="btn-icon" width="26" height="10">
        <use href="../img/elements.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
</section>
